<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Students Form</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>

<form action="">
    
    <legend>STUDENTS' INFORMATION</legend>
    <BR>
    <label for="firstname;">Firstname:</label>
    <input type="text"  id="firstname;" placeholder="firstname" required="required">
    <br><br>
    <label for="surnamename">Surname:</label>
    <input type="text" id="surnamename" placeholder="surname" required="required">
    <br><br>
    <label for="email">Email Address:</label>
    <input type="email" id="email" placeholder="abc@gmail.com" required="required">
    <br><br>
    <label for="password">Password:</label>
    <input type="password" id="password" placeholder="Type Your Password" required="required">
    <br><br>

    <p>Choose a programming language</p>
    <input type="radio" id="Python">
    <label for="Python">Python</label>
    <br>
    <input type="radio" id="php">
    <label for="php">PHP</label>
    <BR>
     <input type="radio" id="java">
    <label for="java">Java</label>
    <br>
    <p>Choose your favourite game</p>
    <input type="checkbox" id="football">
    <label for="football">Football</label>
    <br>
    <input type="checkbox" id="hockey">
    <label for="hockey">Hockey</label>
    <br>
 <input type="checkbox" id="tennis">
    <label for="tennis">Tennis</label>
    <br><br>
    <label for="nationality">Nationality</label>
    <select name="" id="nationality">
        <option value="choose" disabled="disabled">choose nationality</option>
        <option value="kenyan">Kenyan</option>
        <option value="american">American</option>
        <option value="tanzanian">Tanzanian</option>
    </select>
    <br><br>
    <label for="file">Choose File:</label>
    <input type="file" id="file">
    <br><br>
    <label for="YOB">Year Of Birth</label>
    <input type="date" id="YOB">
    <br><br>
    <label for="person">Describe Yourself</label>
    <br>
    <textarea name="" id="person" cols="50" rows="5" placeholder="Type Here" required="required"></textarea>
    <br><br>
    <button TYPE="submit">SUBMIT</button>

</form>


</body>
</html>
