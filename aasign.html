<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Form</title>
      <link rel="stylesheet" href="ASSIGN.css">
</head>
<body>

<form>
<label for="name">Name </label>
<input type="text"  id="name" required="required">
<br><br>
<label for="email">Email </label>
<input type="email" id="email" placeholder="abc@gmail.com" required="required">
<br><br>
<label for="password">Password </label>
<input type="password" id="password" required="required">
<br><br>
<label for="number">Phone Number </label>
<input type="text" id="number" required="required">
<br><br>

<label for="gender" id="gender">Gender </label>


Male:<input type="radio" id="male">
Female:<input type="radio" id="female">
Others:<input type="radio" id="others">

<br><br>

<label for="language">Language </label>
<select name="" id="language">
    <option value="choose" disabled="disabled">Choose Nationality</option>
    <option value="english">English</option>
    <option value="kiswahili">Kiswahili</option>
    <option value="french">French</option>
    <option value="german">German</option>
    <option value="amharic">Amharic</option>
</select>
    <br><br>

    <label for="code">ZIP Code </label>
    <input type="text" id="code" required="required">
<br><br>
<label for="person">About </label>
    <input type="text" id="person" placeholder="Type about yourself">
<br><br><br><br>
<button type="submit">REGISTER</button>

</form>
</select>
</body>
</html>
