<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Project Management</title>
     <link rel="stylesheet" href="form%20assignment.css">
</head>
<body>
 <h3> <U>PROJECT MANAGEMENT</U></h3>
<form action="">

    <BR>
    <label for="projectname;">Project Name:</label>
    <input type="text"  id="projectname;" placeholder="projectname" required="required">
    <br><br>
    <label for="assignedno">Assigned No:</label>
    <input type="text" id="assignedno" placeholder="Eg;Mary Peterson" required="required">
    <br><br>
    <label for="date">Start Date:</label>
    <input type="date" id="date" required="required">
    <br><br>
    <label for="datee">End Date:</label>
    <input type="date" id="datee" required="required">
    <br><br>

    <label for="priority">Priority:</label>


    <input type="radio" id="priority">
    <label for="priority">High</label>

     <input type="radio" id="prioritiy">
    <label for="prioritiy">Average</label>

     <input type="radio" id="prioritey">
    <label for="prioritey">Low</label>

    <br><br>
<p>Description</p>

    <textarea name="" id="person" cols="30" rows="5"  required="required"></textarea>
    <br><br>
    <button TYPE="submit">SUBMIT</button>
    <button type="reset">CLEAR</button>

</form>

</body>
</html>
